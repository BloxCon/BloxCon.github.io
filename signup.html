<title>Sign Up | BloxCon</title>


<link rel="stylesheet" type="text/css" href="styles.css">


<form class="signuplogin" method="GET" action="home">
  
    <div class="signupcard">
    
    <form>
        

        <header>Member Sign Up</header> <br>
        
        
        <lable class="lable-for-username" placeholder="Username" for="username">Username</lable> <br>
        <input type="text" placeholder="Username" minlength="3" maxlength="20"  class="username-input-login" required> <br>
        
        <lable class="lable-for-password" for="password">Password</lable> <br>
        <input type="password" placeholder="Password" class="password-input-login" required> <br> <br>        
        
        
        <input class="loginbtn" type="submit" value="Sign Up">
        
        
        <p>Already Have An Account?</p>
        <a  class="sign-up-link" href="index">Login</a>
        
    </form>
        
        </div>
